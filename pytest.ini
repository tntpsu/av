[pytest]
# Pytest configuration for AV Stack

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may require external services)
    slow: Slow tests (may take >1 second)
    unity: Tests that require Unity simulation
    perception: Perception model tests
    control: Control system tests
    trajectory: Trajectory planning tests

# Coverage settings (if pytest-cov is installed)
# addopts = --cov=perception --cov=trajectory --cov=control --cov-report=term-missing

# Minimum Python version
minversion = 6.0




