# Lane Detection Training Configuration

model:
  num_lanes: 4
  num_gridding: 200
  img_height: 320
  img_width: 800

training:
  batch_size: 32
  learning_rate: 0.001
  epochs: 50
  num_workers: 4
  
  # Data augmentation
  augmentation:
    brightness_range: [0.7, 1.3]
    contrast_range: [0.8, 1.2]
    flip_prob: 0.5
    noise_prob: 0.3

optimizer:
  type: "adam"
  weight_decay: 0.0001

scheduler:
  type: "step"
  step_size: 20
  gamma: 0.1

data:
  train_split: 0.8
  val_split: 0.2
  shuffle: true

logging:
  use_tensorboard: true
  use_wandb: false
  log_interval: 100

